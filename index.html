<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Tetris!</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class = "controls-container">
        <p>Left/Right Arrows: Move Piece</p>
        <p>Up Arrow: Rotate</p>
        <p>Down Arrow: Drop Piece Faster</p>
      </div>

      <div class="game-container">
        <h1>TETRIS</h1>
        <canvas id="tetris" width="240" height="400"></canvas>
      </div>

      <div class="right-container">
        <div id="start" class="button">Start</div>
        <br /><br />
        <div id="pause" class="button">Pause</div>
        <div id="stats">
          <div id="level">Level: 0</div>
          <div id="score">Score: 0</div>
          <div id="lines">Lines: 0</div>
        </div>
      </div>
    </div>

    <div id="pause-modal">
      <div class="modal-content">
        <h1>Paused</h1>
        <br /><br />
        <div id="resume" class="button">Resume</div>
      </div>
    </div>

    <div class = "game-over-container">
      <div class = "modal-content">
        <h1>Game Over :(</h1>
        <br /><br />
        <div id="restart" class = "button">Play Again</div>
      </div>
    </div>

    <script src="src/js/player.js"></script>
    <script src="src/js/tetrimino.js"></script>
    <script src="src/js/tetris.js"></script>
  </body>
</html>
